{% extends 'producto/index.html' %}


{% block title %}Detalle de Producto{% endblock title %}

{% block content_producto %}

    <ul>
        <li>
            <p><strong>Nombre:</strong> {{ object.nombre }}</p>
            <p><strong>Precio:</strong> {{ object.precio }}</p>
            <p><strong>Categoria:</strong> {{ object.categoria }}</p>
        </li>
    </ul>

    <a href="{% url 'producto:index' %}">Volver a indice de productos</a>
    
{% endblock content_producto %}
